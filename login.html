<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUTO AI - Sign In & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0033cc, #0099ff);
            overflow: hidden;
        }
        .container {
            width: 420px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin: 15px 0;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
        }
        .input-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #00e6ff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #00e6ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        .social-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .google {
            background: #dd4b39;
            color: white;
        }
        .x {
            background: #1da1f2;
            color: white;
        }
        .toggle {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Sign In</h2>
        <form onsubmit="redirectToIndex(event)">
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" required placeholder="Email">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn">Sign In</button>
            <button type="button" class="social-btn google" onclick="signInWithGoogle()">Sign in with Google</button>
            <button type="button" class="social-btn x" onclick="signInWithX()">Sign in with X</button>
        </form>
        <p class="toggle" onclick="redirectToSignUp()">Don't have an account? Sign Up</p>
    </div>
    <script>
        function redirectToIndex(event) {
            event.preventDefault(); 
            window.location.href = 'index.html'; 
        }
        function redirectToSignUp() {
            window.location.href = 'signup.html'; 
        }
        function signInWithGoogle() {
            alert('Google Sign In feature coming soon!');
        }
        function signInWithX() {
            alert('X Sign In feature coming soon!');
        }
    </script>
</body>
</html>
